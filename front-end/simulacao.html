<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="home_style.css">
    <link rel="stylesheet" href="simular.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="atribuirInputMax()">
    <header>
        <img src="../imagens/logo-2.png" alt="Logo da empresa Ações & Mercado">
        <nav>
            •
            <a href="">Página Inicial </a> 
            • 
            <a href="">Simulações</a>
            • 
            <a href="https://github.com/NicolasChirazawa/projeto-yahoo-financas" rel="external" target="_blank">Github</a>
            •
        </nav>
    </header>
    <main>
        <!--
            Diferença entr 'name' e 'id':
            - Name: Nome da variável;
            - Id: Manipulação do valor e CSS 
        -->
        <form onsubmit="return false">
            <div id="acao_div">
                <label for="acao" id="acao_texto">Ação:</label>
                <input type="search" list="lista_acoes" name="acao" id="acao" autocomplete="ON">
                <datalist id="lista_acoes"></datalist>
            </div>
            <fieldset>
                <legend>Período</legend>
                <label for="data_inicio">Data inicial:</label>
                <input type="date" name="data_inicio" id="data_inicio" required>
                <label for="data_final">Data Final:</label>
                <input type="date" name="data_final" id="data_final" required>
            </fieldset>
            <fieldset id="moeda">
                <legend>Moeda</legend>
                <div>
                    <input type="radio" name="moeda" id="real" value="real" required>
                    <label for="real">Real (R$)</label>
                </div>
                <div>
                    <input type="radio" name="moeda" id="dolar" value="dolar" required checked>
                    <label for="dolar">Dolar ($)</label>
                </div>
            </fieldset>
            <input type="submit" value="Extrair" id="extrator" onclick="processoRequisicao()">
        </form>
    </main>
    <footer id="simular">
        <div id="estrutura" class="centralizar">
            <div class="linha centralizar">
                <p class="titulo-footer">Links</p>
                <p class="conteudo-footer">Página Inicial</p>
                <p class="conteudo-footer">Simular</p>
            </div>
            <div class="linha centralizar">
                <p class="titulo-footer">Acessibilidade</p>
                <p class="conteudo-footer">Ferramentas</p>
            </div>
            <div class="linha centralizar">
                <p class="titulo-footer">Cookies</p>
            </div>
            <div class="linha centralizar">
                <p class="titulo-footer">Privacidade</p>
                <p class="conteudo-footer">LGPD</p>
            </div>
            <div id="imagens-ajuste" class="linha centralizar">
                <p class="titulo-footer">Redes Sociais</p>
                <img src="../imagens/github.png" alt="Logo do Github">
                <img src="../imagens/youtube.png" alt="Logo do Youtube">
            </div>
        </div>
        <div class="centralizar">
            <img src="../imagens/logo.png" alt="">
        </div>
    </footer>
</body>
</html>
